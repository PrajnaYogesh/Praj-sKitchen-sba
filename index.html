<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStOB26e6FqhS8YWtkvN0L3cbFpupGF5VN8XA&s"
      type="image/x-icon"
    />
    <title>Praj's Kitchen</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="bodyContainer">
      <!-- logo  -->
      <div class="logoHeading">
        <img
          class="logo-style"
          src="./images/Praj’s Kitchen logo.png"
          alt="Praj's Kitchen logo"
        />
      </div>

      <!-- nav bar  -->
      <div class="nav-bar">
        <a href="./index.html"> <button class="button-style">Home</button> </a>
        <a href="./about/about.html">
          <button class="button-style">About</button>
        </a>
        <a href="./recipes/recipes.html">
          <button class="button-style">Recipes</button>
        </a>
        <a href="./workwithme/workwithme.html">
          <button class="button-style">Connect with me</button>
        </a>
        <div class="search-container">
          <form action="">
            <input
              class="button-style"
              type="text"
              placeholder="Search.."
              name="search"
            />
          </form>
        </div>
      </div>

      <!-- main 4 images  -->

      <div class="four-images-container">
        <div class="image-info-container">
          <img
            class="home-image-style"
            src="https://jessicainthekitchen.com/wp-content/uploads/2022/10/Vegan-Quinoa-Mediterranean-Salad-Bowl2062.jpg"
            alt="Salad food picture"
          />
          <h4 class="home-info-style">Salads</h4>
        </div>

        <div class="image-info-container">
          <img
            class="home-image-style"
            src="https://assets.bonappetit.com/photos/610d630e2f1b400ec4217042/1:1/w_1600,c_limit/0921-curry-vegetables.jpg"
            alt="Vegetarian food picture"
          />
          <h4 class="home-info-style">Vegetarian</h4>
        </div>

        <div class="image-info-container">
          <img
            class="home-image-style"
            src="https://cdn.loveandlemons.com/wp-content/uploads/2021/06/summer-desserts.jpg"
            alt="Dessert food picture"
          />
          <h4 class="home-info-style">Desserts</h4>
        </div>

        <div class="image-info-container">
          <img
            class="home-image-style"
            src="https://www.jocooks.com/wp-content/uploads/2019/10/coconut-chicken-curry-1-10-750x750.jpg"
            alt="Non-vegetarian food picture"
          />
          <h4 class="home-info-style">Non-Vegetarian</h4>
        </div>
      </div>

      <!-- social media - footer  -->

      <div class="footer-container">
        <div class="social-media">
          <p>Follow us :</p>
          <div class="mini-icon">
          <i class="fa-brands fa-square-instagram icon-space"></i>
          <i class="fa-brands fa-facebook icon-space"></i>
          <i class="fa-brands fa-tiktok icon-space"></i>
          <i class="fa-brands fa-youtube icon-space"></i>
        </div>
        </div>

        <div class="copyright">
          <p>COPYRIGHT © 2024 · Praj's Kitchen · SITE SETUP BY PRAJNA YOGESH</p>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/67ed182b45.js" crossorigin="anonymous"></script>
  </body>
</html>
