<body>
    
  <div class="bodyContainer">
    <!-- logo  -->
    <div class="logoHeading">
      <img
        class="logo-style"
        src="../images/Praj’s Kitchen logo.png"
        alt="Praj's Kitchen logo"
      />
    </div>


    <!-- nav bar  -->
    <div class="nav-bar">
      <a href="../index.html"> <button class="button-style">Home</button> </a>
      <a href="../about/about.html">
        <button class="button-style">About</button>
      </a>
      <a href="../recipes/recipes.html">
        <button class="button-style">Recipes</button>
      </a>

        <button class="button-style">Connect with me</button>
      </a>
      <div class="search-container">
        <form action="">
          <input
            class="button-style"
            type="text"
            placeholder="Search.."
            name="search"
          />
        </form>
      </div>
    </div>

<div class="connect-container">

  <div class="details">
  <p class="details-styling">    First of all, Thank you for your interest in Praj's Kitchen!!Please fill the below form if you have queries or you would like to work together.</p>
</div>

<form class="form-container" action="">
  <div class="box-style">
  <label class="label-style" for="uname">Name:</label>
  <input class="inp-style" type="text" placeholder="Enter your name" name="uname" required>
</div>

<div class="box-style">
  <label class="label-style" for="email">Email:</label>
  <input class="inp-style"  type="text" placeholder="Enter your email" name="email" required>
</div>

<div class="box-style">
  <label class="label-style" for="sub">Subject:</label>
  <input  class="inp-style" type="text" placeholder="Enter subject" name="sub" required>
</div>

<div class="box-style">
  <label class="label-style" for="msg">Message:</label>
 <textarea  name="message" id="msg" rows="12" cols="50"></textarea>
</div>

<input id="submit" type="submit">

</form>
</div>

<!-- social media - footer  -->

<div class="footer-container">
  <div class="social-media">
    <p>Follow us on:</p>
    <div class="mini-icon">
    <i class="fa-brands fa-square-instagram icon-space"></i>
    <i class="fa-brands fa-facebook icon-space"></i>
    <i class="fa-brands fa-tiktok icon-space"></i>
    <i class="fa-brands fa-youtube icon-space"></i>
  </div>
